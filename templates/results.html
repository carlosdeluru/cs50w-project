{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<h3 class="card bg-light mt-3 border-success text-success">Search Results</h3>
<div class="dropdown-divider"></div>

<div class="container results-container">
    
    {% for book in books %}
    <a href="/book/{{book['isbn']}}" class="card-link"> <div class="card border-primary mb-3" style="width: 12rem">
            <div class="card-body fluid" >
                <h4 class="card-title">{{book['title']}}</h4>
                <h6 class="card-text">{{book['author']}}</h6>
                <h6 class="card-text">{{book['year']}}</h6>
                <h6 class="card-text">{{book['isbn']}}</h6>
            </div>
            
    <a href="/book/{{book['isbn']}}" class="card-link"></a>
            
        </div>
    {% endfor %}
</div>
{% endblock %}
