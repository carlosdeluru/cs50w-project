{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<div class="row">
<div class="card  bg-light border-info mt-3 mx-auto " style="width: 20rem; height: 20rem;">
    <h3 >Search for a book!</h3>
    <form action="/search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="ISBN, Title or Author">
            <small id="bookHelp" class="form-text text-muted" >Example: 0375508325, Cosmos or Carl Sagan</small>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>
</div>
{% endblock %}
